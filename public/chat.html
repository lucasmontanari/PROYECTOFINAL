<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Chat</title>
</head>

<body>
    <main class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/api/home">Usuario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/productos">Carrito</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/carrito">Carrito</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/api/chat">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/ordenes">Ordenes</a>
            </li>
        </ul>
        </br>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-7">
                <div class="container-sm border rounded bg-secondary p-3">
                    <h2 class="display-2 text-center textColorSecondary my-3" id="tituloChat">Chat</h2>
                    <form id="formMensajes">
                        <div class="mb-3" id="infoUsuario">
                            <label class="form-label textColorSecondary" id="email">Email</label>
                            <label class="form-label textColorSecondary" id="nombre">Nombre</label>
                            <label class="form-label textColorSecondary" id="Avatar">Avatar</label>
                        </div>
                        <div class="container-sm border rounded bg-light p-3" id="chat">

                        </div>
                        <div class="mb-3">
                            <label class="form-label textColorSecondary">Mensaje</label>
                            <input id="mensaje" type="text" placeholder="Mensaje" name="mensaje" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-outline-light">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./cliente.js"></script>
</body>

</html>
